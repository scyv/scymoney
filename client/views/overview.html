<template name="overview">
    <div class="row">
        <div class="btn-group col-xs-12" role="group">
            <button type="button" class="btn col-xs-6 btn-group-lg btn-success btn-add-in">Einnahme</button>
            <button type="button" class="btn col-xs-6 btn-group-lg btn-danger btn-add-out">Ausgabe</button>
        </div>
    </div>
    {{#if accountsLoading}}
        Laden...
    {{else}}
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                {{#each accounts}}
                <li class="list-group-item">
                    <span class="badge">{{formattedAmount balance}}</span> {{name}}
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
    {{/if}}
    {{#if transactionsLoading}}
        Laden...
    {{else}}
    <div class="row">
        <div class="col-xs-12">
            <ul class="list-group">
                {{#each transactions}}
                <li class="list-group-item {{txType}}">
                    <span class="badge badge-success">{{formattedAmount amount}}</span>
                    {{formattedDate createdAt}}
                    {{description}}
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
    {{/if}}
</template>
